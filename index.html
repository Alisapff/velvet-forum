<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/letter.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Velvet Forum</h1>

            <label class="toggle-switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>

        <div id="categorySection">
            <h3>Choose category:</h3><br>
            <select id="categorySelect">
                <option value="">All</option>
                <option value="confession">Confessions</option>
                <option value="question">Questions</option>
                <option value="interest">Interests</option>
                <option value="recipe">Recipes</option>
            </select>
            </div>

        <form id="postForm">
            <input id="title" placeholder="Post title" required />
            <textarea id="content" placeholder="Write everything u wanna..." required></textarea>
            <button type="submit">Post</button>
        </form>

        <div id="postContainer"></div>
        
<script type="module" src="script.js"></script>
</body>
</html>
